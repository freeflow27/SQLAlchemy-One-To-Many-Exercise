{% extends 'base.html' %}

{% block content %}

<h1>Add Post for {{ user.full_name }}</h1>

<form method="POST">
    <input type="text" name="title" placeholder="Title">
    <textarea name="content" id="content" cols="30" rows="10" placeholder="Write Post Here"></textarea>
    <a href="/{{ user.id }}">Cancel</a>
    <button type="submit">Post!</button>


</form>


{% endblock %}
